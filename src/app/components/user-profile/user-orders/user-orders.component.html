<div class="ordered-wrapper">
  <h2 class="ordered-wrapper-h2">Orders</h2>

  <div class="search-input">
  <input type="text" placeholder="Search" [(ngModel)]=userInput>
</div>
  <div  class="ordered" *ngFor="let order of orders | userOrders:userInput; let i = index ">
    <div class="ordered-container">
      <div class="ordered-img-container">
        <img [src]="order.image" alt="" />
      </div>
      <div class="ordered-info">
        <h2>{{order.dishName}}</h2>
        <div class="ingridients">
          <p>
          {{order.categoryName}}
          </p>
        </div>
        <div class="price-and-order-wrapper">
          <p class="price">{{order.price}}$</p>
          <div class="input-field">
            <select name="" class="status" #selectList  (change)="rateDish(order,selectList)">
              <option value="d">Rate</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          <p>/ 5</p>
          <i class="fas fa-start"></i>
          </div>
          <!-- <p class="raiting-item"><i class="fas fa-star"></i> 4.5/10</p> -->
        </div>
      </div>
    </div>
    <div class="proggres" [routerLink]="['/restaurant',order.restaurantId]"
      [ngClass]="{'red':order.orderProcess==='Preparing','yellow':order.orderProcess==='Delivery','green':order.orderProcess==='Delivered'}">
      <h3>{{order.orderProcess}}</h3>
    </div>
  </div>
</div>
