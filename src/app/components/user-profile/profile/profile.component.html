<div class="profile" *ngIf="customer">
  <div class="profile-left">
    <div class="img">
      <img src="https://assets.donesi.rs/gravatar/no-avatar.png" alt="" />
    </div>
    <h3>{{customer.customerName}} {{customer.customerLastName}}</h3>
  </div>
  <div class="profile-right">
    <h1>Your Details</h1>
    <form [formGroup]="updateProfile" (ngSubmit)=submit()>
      <div class="form-control">
        <label for="">Name</label>
        <input type="text" formControlName="name"/>
      </div>
      <div class="form-control">
        <label for="">Last Name</label>
        <input type="text" formControlName="lastname"/>
      </div>
      <div class="form-control">
        <label for="">Adress</label>
        <input type="text" formControlName="addres"/>
      </div>
      <div class="form-control">
        <label for="">Phone</label>
        <input type="number" formControlName="phone"/>
      </div>

      <button type="submit" >Save changes</button>
    </form>
  </div>
</div>
