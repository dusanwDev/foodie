<div class="dashboard" *ngIf="restaurant">
  <div class="nav">
    <div class="img-restaurant-container">
      <img [src]="restaurant.restaurantImage" alt="" />
    </div>
    <a
      *ngIf="restaurant"
      [routerLink]="['/restaurant', restaurant.restaurantId]"
      ><i class="fas fa-home"></i> Home</a
    >
    <a routerLink="orders"><i class="fas fa-shopping-cart"></i> Orders</a>
    <a routerLink="menu"><i class="fas fa-clipboard-list"></i> Menu</a>
    <a routerLink="settings"><i class="fas fa-cog"></i> Settings</a>
  </div>
  <div class="main">
    <div class="tab">
      <h1>{{ restaurant.restaurantName }}</h1>
      <div class="basic-stats">
        <div class="food-delivered">
          <i class="fas fa-shopping-cart"></i>
          <div class="food-delivered-inner">
            <p>Food Delivered</p>
            <p></p>
          </div>
        </div>
        <div class="your-balance">
          <i class="fas fa-dollar-sign"></i>
          <div class="your-balance-inner">
            <p>Your Balance</p>
            <p>300$</p>
          </div>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
