<header>
  <h1>Settings</h1>
</header>

<div class="form-wrapper">
  <form [formGroup]="settingsForm" (ngSubmit)="submit()">
    <div class="form-control">
      <label for="">Restaurant Name</label>
      <input type="text" formControlName="restaurantName" />
    </div>
    <span
      *ngIf="
        !settingsForm.get('restaurantName').valid &&
        settingsForm.get('restaurantName').touched
      "
    >
      <span *ngIf="settingsForm.get('restaurantName').errors['required']"
        >This field is required</span
      >
    </span>
    <div class="form-control">
      <label for="">Restaurant Adres</label>
      <input type="text" formControlName="restaurantAddres" />
    </div>
    <span
      *ngIf="
        !settingsForm.get('restaurantAddres').valid &&
        settingsForm.get('restaurantAddres').touched
      "
    >
      <span *ngIf="settingsForm.get('restaurantAddres').errors['required']"
        >This field is required</span
      >
    </span>
    <div class="form-control">
      <label for="">Working time. <strong>We suggest you write it like this: 08:00 - 21:00</strong> </label
      ><input type="text" formControlName="workTime" />
    </div>
    <span
      *ngIf="
        !settingsForm.get('workTime').valid &&
        settingsForm.get('workTime').touched
      "
    >
      <span *ngIf="settingsForm.get('workTime').errors['required']"
        >This field is required</span
      >
    </span>

    <div class="form-control">
      <label for="">Phone</label><input type="number" formControlName="phone" />
    </div>
    <span
      *ngIf="
        !settingsForm.get('phone').valid && settingsForm.get('phone').touched
      "
    >
      <span *ngIf="settingsForm.get('phone').errors['required']"
        >This field is required</span
      >
    </span>
    <div class="form-control">
      <label for="">Short about</label>
      <textarea name="" id="" cols="30" rows="10" formControlName=shortAbout></textarea>
      <span
      *ngIf="
        !settingsForm.get('shortAbout').valid &&
        settingsForm.get('shortAbout').touched
      "
    >
      <span *ngIf="settingsForm.get('shortAbout').errors['required']"
        >This field is required</span
      >
    </span>
    </div>
    <div class="form-control-img">
      <label for=""><p>Add Image</p></label>
      <input
        type="file"
        (change)="onFileSelectedListener($event)"
        formControlName="restaurantImage"
      />
    </div>
    <span
      *ngIf="
        !settingsForm.get('restaurantImage').valid &&
        settingsForm.get('restaurantImage').touched
      "
    >
      <span *ngIf="settingsForm.get('restaurantImage').errors['required']"
        >This field is required</span
      >
    </span>
    <button type="submit" [disabled]="!settingsForm.valid">Submit</button>
  </form>
</div>
