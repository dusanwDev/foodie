<header>
  <h1>Settings</h1>
</header>

<div class="form-wrapper">
  <form [formGroup]="settingsForm" (ngSubmit)="submit()">
    <div class="form-control">
      <label for="">Restaurant Name</label>
      <input type="text" formControlName="restaurantName" />
    </div>
    <div class="form-control">
      <label for="">Restaurant Adres</label>
      <input type="text" formControlName="restaurantAddres" />
    </div>
    <div class="form-control-img">
      <label for=""><p>Add Image</p></label>
      <input type="file" formControlName="restaurantImage" />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
